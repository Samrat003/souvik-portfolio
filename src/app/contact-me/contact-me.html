<app-nav-bar></app-nav-bar>
<div class="contact-main">
  <div class="contact-split">
    <div class="contact-form-section">
      <div class="contact-header">
        <img src="assets/logos/con-us.svg" alt="Contact Us" style="width: 112px; height: 112px; display: block; margin: 0 auto 1.2rem auto;" />
        <p>Let's connect! Fill out the form or reach out directly.</p>
      </div>
      <form class="contact-form">
        <div class="input-icon-group">
          <img src="assets/logos/pen.png" alt="Name" class="input-icon" />
          <input type="text" placeholder="Your Name" required />
        </div>
        <div class="input-icon-group">
          <img src="assets/logos/email.png" alt="Email" class="input-icon" />
          <input type="email" placeholder="Your Email" required />
        </div>
        <div class="textarea-icon-group">
          <img src="assets/logos/text.png" alt="Message" class="textarea-icon" />
          <textarea placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-socials">
        <a href="mailto:your@email.com" title="Email"><img src="assets/logos/email.png" alt="Email" /></a>
        <a href="https://linkedin.com" target="_blank" title="LinkedIn"><img src="assets/logos/lkdn.png" alt="LinkedIn" /></a>
        <a href="https://github.com" target="_blank" title="GitHub"><img src="assets/logos/git.png" alt="GitHub" /></a>
        <a href="https://instagram.com" target="_blank" title="Instagram"><img src="assets/logos/insta.png" alt="Instagram" /></a>
      </div>
    </div>
    <div class="contact-image-section">
      <img src="assets/contact-me.svg" alt="Contact Illustration" />
    </div>
  </div>
</div>
